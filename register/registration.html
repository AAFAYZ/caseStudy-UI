
<!DOCTYPE html>
<html>

<head>
    <title> Dispur wireless Registration form</title>
    <link rel="stylesheet" href="css/bootstrap.css">

    <style>
 .topnav a {
                  float: right;
                  color: #111111;
                  text-align: center;

                  padding: 14px 16px;
                  text-decoration: none;
                  font-size: 17px;
                }

</style>
</head>
<body >
    <!--navigation menu-->


    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Dispur Wireless User Registration form </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">


        </div>
    </nav>
<div class="topnav">
        <a href="../home/home.html" style="text-decoration:underline"><b>Home</b></a>
      </div>


    <!------------------------------------------------------------------------------------------->
    <div class="container-sm">
        <form class="form-horizontal" id="myForm" >
            <legend>Please fill the details</legend>

            <div class="form-group">
                <label class="form-control-label" for="name">Name</label>
                <input type="text" placeholder="Please enter your name" class="form-control" id="name" name="name"
                    required>

            </div>

            <div class="form-group">

                <label class="form-control-label" for="name">Address</label>
                <input type="text" placeholder="Please enter your address" class="form-control" id="address"
                    name="addrress" required>

            </div>

            <div class="form-group">
                <label class="form-control-label" for="name">Email</label>
                <input type="email" placeholder="Please enter valid Email Id" class="form-control" id="email"
                    name="email" required>

                    

            </div>

            <div class="form-group">
                <label class="form-control-label" for="name">Contact Number</label>
                <input type="number" pattern="[1-9]{1}[0-9]{9}" placeholder="Please enter 10 digit phone number"
                    class="form-control" id="phone" name="phone" required>

            </div>

            <div class="form-group">
                <label class="form-control-label" for="name">Password</label>
                <input type="password" placeholder="Enter a password" class="form-control" id="password" name="password"
                    required>

            </div>

            <div class="form-group">
                <label class="form-control-label" for="name">Confirm Password</label>
                <input type="password" placeholder="Please re-enter password" class="form-control" id="repassword"
                    name="repassword" required>

            </div>

            
            <div class="center">
                <button type="button" id="submit" name="submit" class="btn btn-success">Register</button>
                <button type="reset" id="reset" name="reset" class="btn btn-success">Reset</button>
            </div>
        </form>
    </div>
    


</body>

</html>
